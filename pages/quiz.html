<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data:">
    <title>Quiz in Corso - Quiz App</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="quiz-page-container">
        <!-- Indicatore progresso - posizione assoluta in alto a sinistra -->
        <div class="quiz-progress">
            <span id="currentQuestion">1</span> / <span id="totalQuestions">10</span>
        </div>
        
        <!-- Pulsante esci - posizione assoluta in alto a destra -->
        <button id="exitQuizBtn" class="btn-exit">✕</button>
        
        <div class="quiz-container">
            <div class="quiz-content">
                <div id="quizImage" class="quiz-image-container" style="display: none;">
                    <img id="quizImageElement" src="" alt="Immagine quiz">
                </div>

                <div class="quiz-question">
                    <h3 id="questionText">Caricamento...</h3>
                </div>

                <div class="quiz-answers" id="answersContainer">
                    <!-- Le risposte verranno inserite dinamicamente -->
                </div>
            </div>

            <div class="quiz-footer">
                <button id="prevBtn" class="btn btn-secondary" disabled>← Precedente</button>
                <button id="nextBtn" class="btn btn-primary">Prossima →</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
