<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' file: data:">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <button id="themeToggle" class="theme-toggle" aria-label="Cambia tema">
                <span class="theme-icon sun">‚òÄÔ∏è</span>
                <span class="theme-icon moon">üåô</span>
            </button>
            <h1>üéØ Quiz App</h1>
            <p class="subtitle">Benvenuto nella tua applicazione Quiz!</p>
        </header>

        <main>
            <div class="welcome-card">
                <button id="statsBtn" class="stats-icon" aria-label="Statistiche">
                    üìä
                </button>
                <h2>Iniziamo!</h2>
                
                <div class="quiz-settings">
                    <div class="settings-row">
                        <div class="setting-group">
                            <label class="setting-label">Numero di domande</label>
                            <div class="question-count-options">
                                <button class="option-btn active" data-count="10">10</button>
                                <button class="option-btn" data-count="20">20</button>
                                <button class="option-btn" data-count="50">50</button>
                                <button class="option-btn" data-count="100">100</button>
                            </div>
                        </div>
                        
                        <div class="setting-group random-group">
                            <label class="checkbox-container">
                                <input type="checkbox" id="randomCheck">
                                <span class="checkbox-label">Random</span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button id="startBtn" class="btn btn-primary btn-large">Inizia Quiz</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Quiz App - Creata da Marziano Farina</p>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
